<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../publics/images/logo.ico" type="image/x-icon">
    <title>E.A.I</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../publics/css/eai.css">
    <link rel="stylesheet" href="../publics/css/all.min.css">
</head>
<body class="bg-light">

    <header class="fixed-top rounded-bottom">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container">
                <a class="navbar-brand d-flex justify-content-between align-items-center" href="#">
                    <img src="../publics/images/logo.svg" class="rounded-circle border img-fluid"
                        alt="" width="65" height="65" style="background: #FFFFFF;"> 
                    <span class="ms-4 fs-2 titre">E.A.I</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-start offcanvasMenu" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel" style="background: #057885; width: 75%;">
                    <div class="offcanvas-header rounded-bottom">
                        <h5 class="offcanvas-title text-light" id="offcanvasNavbarLabel">
                            <img src="../publics/images/logo.svg" class="rounded-circle border img-fluid"
                                alt="" width="50" height="50" style="background: #FFFFFF;"> 
                            <span class="ms-4 titre" style="color: #FFFFFF;">E.A.I</span>
                        </h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end align-items-center flex-grow-1 pe-3">
                            <li class="nav-item dropdown ps-3 pe-3">
                                <a id="navbarDropdownMenuLink" class="nav-link dropdown-toggle d-flex justify-content-center align-items-center" 
                                    href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="" class="img-fluid rounded-circle me-4" alt="" width="60" height="60">
                                    <span id="nomSession" class="fs-4" style="color: #FFFFFF;">Lahatra</span>
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li>
                                        <a class="dropdown-item" href="#">
                                            <button id="deconnexion" class="btn btn-primary rounded-pill shadow">
                                                Se deconnecter</button>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../publics/js/jquery.min.js"></script>
    <script type="text/javascript" src="../publics/js/eai.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.A.I</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="publics/css/style.css">
    <link rel="stylesheet" href="publics/css/all.min.css">
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-12">
                <div class="card bg-light" style="border-radius: 2rem;">
                    <div class="row" style="--bs-gutter-x: 0; --bs-gutter-y: 0;">
                        <div class="col-md-6">
                            <img src="publics/images/bg.svg" class="img-fluid rounded-start" alt="eai">
                        </div>
                        <div class="col-md-6 shadow form-group p-3" style="background: #FFFFFF; border-radius: 2rem;">
                            <div class="card-body">
                                <h2 id="titreLogin" class="card-title text-center rounded-pill">Bienvenu sur E.A.I</h2>
                                <p class="card-text pt-md-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control rounded-pill ps-4" id="identifiant" 
                                            placeholder="Email ou prenom usuel ***" pattern="#^([0-9]+)$#"
                                            style="border: 1px outset #057885;" required>
                                        <label for="identifiant" class="form-label text-secondary ps-4">
                                            <i class="fa-solid fa-id-badge" style="color: #057885;"></i> Email ou prenom usuel</label>
                                    </div>
                                    <br><br>
                                    <div class="form-floating">
                                        <input type="password" class="form-control rounded-pill ps-4" id="keyword" 
                                            placeholder="Mot de passe ***"
                                            style="border: 1px outset #057885;" required>
                                        <label for="keyword" class="form-label text-secondary ps-4">
                                            <i class="fa-solid fa-unlock-keyhole" style="color: #057885;"></i> Mot de passe</label>
                                    </div>
                                    <br>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkboxLogin">
                                        <label class="form-check-label" for="checkboxLogin">
                                            <span class="text-secondary">Afficher le mot de passe.</span>
                                        </label>
                                    </div>
                                </p>
                                <br>
                                <input id="connexion" type="submit" 
                                    class="btn btn-primary rounded-pill shadow form-control" value="se connecter">
                                <br><br>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12 text-end">
                                            <button type="button" id="inscrire" class="btn btn-link rounded-pill">s'inscrire</button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <button type="button" id="forgotPassword" class="btn btn-link rounded-pill">Mot de passe oubli√© ?</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="publics/js/jquery.min.js"></script>
    <script type="text/javascript" src="publics/js/index.js"></script>
</body>
</html>
